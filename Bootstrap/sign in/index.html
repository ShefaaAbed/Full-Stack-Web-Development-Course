<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="bootstrap-5.3.0-alpha1-dist/css/bootstrap-grid.min.css" rel="stylesheet">
    <link href="bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">

  </head>
  <body class="signin-body">
    <div class="container signin-container">
      <div class="row">
        <div class="col">
        </div>
        <div class="col-sm-12 col-md-8">
          <div class="card signin-card">
            <div class="card-body">
              <img src="a.jpg" alt="" class="img-fluid signin-img">
              <form class="signin-form">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="emailInput" placeholder="Email">
                  <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                  <label for="floatingInput">Password</label>
                </div>
                <button type="button" class="btn signin-btn btn-lg">Sign In</button>
                <div class="form-check">
                  <label class="form-check-label"> 
                    <input class="form-check-input" type="checkbox"> Remeber Me <a href="#"> Need Help?</a>
                  </label>
                </div>
              </form>
            </div>
          </div>
          <a href="#" class="create-new-account">Create New Account</a>
        </div>
        <div class="col">
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
  </body>
</html>
